    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kathford Webpage</title>
   
</head>
<style>
/* Reset CSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Navigation Bar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #004080;
    padding: 15px 30px;
}
.logo {
    font-size: 24px;
    color: white;
    font-weight: bold;
}
.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
}
.nav-links li a {
    color: white;
    text-decoration: none;
    font-size: 16px;
}
.nav-links li a:hover {
    text-decoration: underline;
}

/* Hero Section */
.hero {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 50px;
    background-color: #f4f4f4;
}
.hero img {
    width: 50%;
    height: auto;
    border-radius: 10px;
}
.hero-text {
    max-width: 40%;
    text-align: center;
}
.hero-text h1 {
    font-size: 36px;
    color: #004080;
}
.hero-text p {
    font-size: 18px;
    margin: 15px 0;
}
.hero-text button {
    padding: 10px 20px;
    background-color: #004080;
    color: white;
    border: none;
    cursor: pointer;
}
.hero-text button:hover {
    background-color: #003366;
}

/* Footer */
footer {
    text-align: center;
    padding: 15px;
    background-color: #004080;
    color: white;
    margin-top: 30px;
}
</style>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Kathford</div>
        <ul class="nav-links">
            <li><a href="#">Kathford Story</a></li>
            <li><a href="#">Programs</a></li>
            <li><a href="#">Admission</a></li>
            <li><a href="#">Research & Publications</a></li>
            <li><a href="#">Life at Kathford</a></li>
            <li><a href="#">News & Events</a></li>
            <li><a href="#">QAA</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <img src="/HTML/practice/images/kathford 1.png" alt="Award Ceremony">
        <div class="hero-text">
            <h1>Celebrating Excellence</h1>
            <p>Empowering students with knowledge and innovation.</p>
            <button>Learn More</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Kathford College. All rights reserved.</p>
    </footer>
</body>
</html>

</body>
</html>
