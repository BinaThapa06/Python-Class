<!-- HTML Attributes -> Provides additional information about an element. -->
                        <!-- -> Specified in starting tab -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag</title>
</head>
<body>
    <h1>Anchor Tag</h1>
    <!-- External Link & -blank is used to open linked doc. into new window or in tab-->
    <a href="https://google.com" target="_blank">Go to Google</a>  
    <!-- Internal Link -->
     <br>
    <a href="table.html" target="_blank">Visit Table</a>


   
</body>
</html>

</html>
