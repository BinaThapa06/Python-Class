<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>

<!-- class, id => multiple elements can have same class but not same id  -->

<body>
    <h1>HTML Forms</h1>
<!-- action is used for location & method is or form send garda get or post request which one to send request -->
    <!-- normally get request used in form -->
     <!-- text -->
<form action="#" method="get">  
        <label for="firstname">First Name</label> <br><br>
        <input id="firstname" type="text" name="firstname" placeholder="Enter first name" required readonly> <br> <br>
      
        <label for="lastname">Last Name</label> <br><br>
        <input type="text" id="lastname" name="lastname" placeholder="Enter last name" value="Thapa" required> <br><br>
    
        <!-- Radio -->
        <label for="">Gender</label><br>
        <input type="radio" name="gender" value="female" checked>female <br>
        <input type="radio" name="gender" value="male">male <br>
        <input type="radio" name="gender" value="other">other <br>

        <br><br>

        <!-- Drop down list -->
         <label for="">Courses</label> <br><br>
         <select name="courses" multiple>  
            <!-- size ="1" in up put -->
            <option value="Python">Python</option>
            <option value="Cybersecurity">Cyber security</option>
            <option value="django">django</option>
         </select>
         <br><br>
         <label for="bio"></label>
         <textarea name="bio" id=""cols="25" rows="5">This is bio...</textarea>

         <br><br>
         <label for="">color</label>
         <input type="color">

         <br><br>

         <label for="">Email</label>
         <input type="email">
         <br><br>

         <label for="">Password</label>
         <input type="password">

        
        <input type="submit" value="submit">
        <button type="button">SUBMIT</button>

        <br><br>
        <label for="">checkbox</label>
        <input type="checkbox">
       <input type="radio" name="Red School">
       <input type="radio" name ="Donbosco School">

        <br><br>
        <label for="">file</label>
        <input type="file">
    </form>
</body>

</html>
