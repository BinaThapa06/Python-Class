<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><b>This text is bold</b></p>
    <p><strong>This text is strong.</strong></p>
    <p><i>This text is italic</i></p>
    <p><em>This text is emphasized.</em></p>
    <p><u>This text is uderline</u></p>
    <p><ins>This text is inserted</ins></p>
    <p>HTML <mark>Marked</mark>Formatting</p>
    <p>HTML <small>HTML</small>Formatting</p>
    <p>My Computer price is <del> 48000 </del> 45000. </p>
    <!-- <p>Subscripted text and Superscripted text</p> -->
    <p>CO <sub>2</sub> and X <sub>2</sub></p>
</body>
</html>
